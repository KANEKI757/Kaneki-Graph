<!DOCTYPE html>
<html lang="fa">
<script>
  fetch('data/appearance.json')
    .then(res => res.json())
    .then(settings => {
      document.documentElement.style.setProperty('--primary-color', settings.primaryColor);
      document.documentElement.style.setProperty('--bg-color', settings.backgroundColor);
      document.documentElement.style.setProperty('--font', settings.font);
      document.documentElement.style.setProperty('--font-size', settings.fontSize);
      document.documentElement.style.setProperty('--border-radius', settings.borderRadius);
    });
</script>
<style>
  :root {
    --primary-color: #00796B;
    --bg-color: #f2f2f2;
    --font: sans-serif;
    --font-size: 16px;
    --border-radius: 8px;
  }
  body {
    background-color: var(--bg-color);
    font-family: var(--font);
    font-size: var(--font-size);
  }
  header, footer, .card, .box {
    background-color: var(--primary-color);
    border-radius: var(--border-radius);
  }
</style>
  <head>
  <meta charset="UTF-8">
  <title>دوره‌های آموزشی - Kaneki Graph</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>دوره‌های آموزشی</h1>
    <nav>
      <a href="index.html">خانه</a>
      <a href="projects.html">نمونه‌کارها</a>
      <a href="courses.html">دوره‌ها</a>
      <a href="support.html">پشتیبانی</a>
    </nav>
  </header>

  <main>
    <section id="courses-container"></section>
  </main>

  <script>
    fetch('data/courses.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('courses-container');
        data.forEach(course => {
          const div = document.createElement('div');
          div.className = 'course-box';
          div.innerHTML = `
            <h3>${course.title}</h3>
            <p>${course.description}</p>
            <a href="${course.link}" target="_blank">مشاهده دوره</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('courses-container').innerText = 'هیچ دوره‌ای یافت نشد.';
      });
  </script>
</body>
</html>
