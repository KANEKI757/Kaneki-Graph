<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دوره‌های آموزشی - Kaneki Graph</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>دوره‌های آموزشی</h1>
    <nav>
      <a href="index.html">خانه</a>
      <a href="projects.html">نمونه‌کارها</a>
      <a href="courses.html">دوره‌ها</a>
      <a href="support.html">پشتیبانی</a>
    </nav>
  </header>

  <main>
    <section id="courses-container"></section>
  </main>

  <script>
    fetch('data/courses.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('courses-container');
        data.forEach(course => {
          const div = document.createElement('div');
          div.className = 'course-box';
          div.innerHTML = `
            <h3>${course.title}</h3>
            <p>${course.description}</p>
            <a href="${course.link}" target="_blank">مشاهده دوره</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('courses-container').innerText = 'هیچ دوره‌ای یافت نشد.';
      });
  </script>
</body>
</html>
