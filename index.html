<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه اصلی | Kaneki Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    fetch('data/appearance.json')
      .then(res => res.json())
      .then(settings => {
        document.documentElement.style.setProperty('--primary-color', settings.primaryColor);
        document.documentElement.style.setProperty('--bg-color', settings.backgroundColor);
        document.documentElement.style.setProperty('--font', settings.font);
        document.documentElement.style.setProperty('--font-size', settings.fontSize);
        document.documentElement.style.setProperty('--border-radius', settings.borderRadius);
      });
  </script>

  <style>
    :root {
      --primary-color: #00796B;
      --bg-color: #f2f2f2;
      --font: sans-serif;
      --font-size: 16px;
      --border-radius: 8px;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: var(--font);
      font-size: var(--font-size);
    }
    header, footer {
      background-color: var(--primary-color);
      padding: 1rem;
      color: white;
      border-radius: var(--border-radius);
    }
    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kaneki Graph</h1>
  </header>

  <main>
    <h2>به سایت ما خوش آمدید!</h2>
    <p>در اینجا می‌توانید نمونه‌کارها، دوره‌ها، و خدمات ما را مشاهده کنید.</p>
  </main>

  <footer>
    <p>تمام حقوق محفوظ است.</p>
  </footer>
</body>
</html>
