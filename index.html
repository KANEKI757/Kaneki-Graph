<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaneki Graph | نمونه‌کارها</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007b83;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .post {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .post img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
    .post-title {
      font-size: 1.2rem;
      color: #007b83;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kaneki Graph</h1>
    <p>نمونه‌کارهای گرافیکی و خدمات طراحی</p>
  </header>
  <main id="posts"></main>

  <script>
    fetch('data/posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        posts.reverse().forEach(post => {
          const el = document.createElement('div');
          el.className = 'post';
          el.innerHTML = `
            <img src="${post.image}" alt="${post.title}" />
            <h3 class="post-title">${post.title}</h3>
            <p>${post.description}</p>
          `;
          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
