<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Kaneki Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-color: #252525;
      --secondary-color: #ffffff;
      --accent-color: #ffca28;
      --font: 'IRANSans', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--secondary-color);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding: 4rem 2rem;
      background-color: #f4f4f4;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
    }

    .hero p {
      color: #666;
      font-size: 1.1rem;
    }

    .section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div>Kaneki Graph</div>
    <nav>
      <a href="#">خانه</a>
      <a href="#">نمونه‌کارها</a>
      <a href="#">درباره ما</a>
      <a href="#">تماس</a>
    </nav>
  </header>

  <section class="hero">
    <h1>طراحی خلاقانه با Kaneki Graph</h1>
    <p>ارائه خدمات گرافیکی با بالاترین کیفیت و حرفه‌ای‌ترین طراحی‌ها</p>
  </section>

  <section class="section">
    <h2>نمونه‌کارها</h2>
    <p>در این بخش می‌تونید برخی از پروژه‌های انجام شده رو ببینید.</p>
    <!-- محتوای نمونه‌کارها -->
  </section>

  <footer>
    &copy; 2025 Kaneki Graph. همه حقوق محفوظ است.
  </footer>

</body>
</html>
