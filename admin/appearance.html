<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تنظیمات ظاهری سایت</title>
</head>
<body>
  <h2>تنظیمات ظاهری سایت</h2>
  <form id="appearanceForm">
    <label>رنگ اصلی:</label>
    <input type="color" name="primaryColor"><br>

    <label>رنگ پس‌زمینه:</label>
    <input type="color" name="backgroundColor"><br>

    <label>فونت:</label>
    <select name="font">
      <option value="tahoma">Tahoma</option>
      <option value="vazir">Vazir</option>
      <option value="iranSans">IranSans</option>
    </select><br>

    <label>سایز متن:</label>
    <input type="number" name="fontSize" min="10" max="32"><br>

    <button type="submit">ذخیره تغییرات</button>
  </form>

  <p id="msg" style="color: green;"></p>

  <script>
    document.getElementById("appearanceForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      const jsonData = JSON.stringify(data, null, 2);
      console.log("Data to save:", jsonData);

      document.getElementById("msg").textContent = "تغییرات ذخیره شد (فقط در کنسول برای تست)";
    });
  </script>
</body>
</html>
