backend:
  name: github
  repo: kaneki757.github.io/Kaneki-Graph
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "مقالات"
    folder: "_posts"
    create: true
    fields:
      - { label: "عنوان", name: "title", widget: "string" }
      - { label: "محتوا", name: "body", widget: "markdown" }
      - { label: "تاریخ", name: "date", widget: "datetime" }
