<!DOCTYPE html>
<html lang="fa">
  <script>
  fetch('data/appearance.json')
    .then(res => res.json())
    .then(settings => {
      document.documentElement.style.setProperty('--primary-color', settings.primaryColor);
      document.documentElement.style.setProperty('--bg-color', settings.backgroundColor);
      document.documentElement.style.setProperty('--font', settings.font);
      document.documentElement.style.setProperty('--font-size', settings.fontSize);
      document.documentElement.style.setProperty('--border-radius', settings.borderRadius);
    });
</script>
<style>
  :root {
    --primary-color: #00796B;
    --bg-color: #f2f2f2;
    --font: sans-serif;
    --font-size: 16px;
    --border-radius: 8px;
  }
  body {
    background-color: var(--bg-color);
    font-family: var(--font);
    font-size: var(--font-size);
  }
  header, footer, .card, .box {
    background-color: var(--primary-color);
    border-radius: var(--border-radius);
  }
</style>
<head>
  <meta charset="UTF-8">
  <title>نمونه‌کارها - Kaneki Graph</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>نمونه‌کارها</h1>
    <nav>
      <a href="index.html">صفحه اصلی</a>
      <a href="projects.html">نمونه‌کارها</a>
      <a href="support.html">پشتیبانی</a>
    </nav>
  </header>

  <main>
    <section id="projects-container"></section>
  </main>

  <script>
    fetch('data/projects.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projects-container');
        data.forEach(project => {
          const box = document.createElement('div');
          box.className = 'project-box';
          box.innerHTML = `
            <img src="${project.image}" alt="${project.title}">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
          `;
          container.appendChild(box);
        });
      })
      .catch(() => {
        document.getElementById('projects-container').innerText = 'نمونه‌کاری یافت نشد.';
      });
  </script>
</body>
</html>
