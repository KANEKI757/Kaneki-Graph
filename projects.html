<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نمونه‌کارها - Kaneki Graph</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>نمونه‌کارها</h1>
    <nav>
      <a href="index.html">صفحه اصلی</a>
      <a href="projects.html">نمونه‌کارها</a>
      <a href="support.html">پشتیبانی</a>
    </nav>
  </header>

  <main>
    <section id="projects-container"></section>
  </main>

  <script>
    fetch('data/projects.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projects-container');
        data.forEach(project => {
          const box = document.createElement('div');
          box.className = 'project-box';
          box.innerHTML = `
            <img src="${project.image}" alt="${project.title}">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
          `;
          container.appendChild(box);
        });
      })
      .catch(() => {
        document.getElementById('projects-container').innerText = 'نمونه‌کاری یافت نشد.';
      });
  </script>
</body>
</html>
